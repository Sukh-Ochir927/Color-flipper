<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Combo&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
  </head>
  <div class="header">
    <h1>Color Flipper</h1>
    <div class="header-btn">
      <button class="btn" id="simpleButton">Simple</button>
      <button class="btn" id="hexButton">Hex</button>
      <input type="color" name="hex" id="hexPicker" hidden />
    </div>
  </div>
  <body class="ubuntu-regular">
    <div></div>
    <div class="container" id="container">
      <div class="bg-color">
        <i id="text"></i>
        <button onclick="colorChanger(), randomHexPicker()" class="colorbox">
          Flip Color
        </button>
        <i id="text"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
